<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinamico</title>
</head>
<body>
<h1>Hola {{name}}</h1>
<h3>Categories</h3>
<ul>{% for category in categories%}
        {% if category == 'code' %}
            <li><b>{{ category }}</b></li>
        {% else %}
            <li>{{category}}</li>
        {% endif %}
    {% endfor %}
<h5>Total de categorias: {{ categories|length }}</h5>
</ul>
</body>
</html>
